<!DOCTYPE html>
<html lang="en">
<head>
  <title>Are You A Superbowl Baby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="public/birthday.js"></script>
  <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>
<body>
  <div class="container vertical-center">
     <h1>Are You a Super Bowl Baby?</h1>
     <img id="loader" src="public/ajax-loader.gif">

     <div id="fb_baby">
      <div class="twocol">
        <img class="baby" src="public/football_baby.jpg">
      </div>
      <div class="twocol">
        <h3>Congrats! You're a football baby!</h3>
        <h3>The <span id="team"></span> won in <span id="date"></span></h3>
      </div>

     </div>

     <div id="not_fb_baby">
        <h3>Unfortunately you're not a Superbowl baby :(</h3>
     </div>


     <div class="info-container">
        <div class="column">
           <label>What's your parent's favorite team? </label> </br>
           <div class="dropdown">
              <select type="button" class="team_select" id="drop" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                 <option>Arizona Cardinals<span class="caret"></span></option>
              </select>
           </div>
        </div>
        <div class="column">
           <label>Birthday </label> </br>
           <input name="birth_month" placeholder="MM" type="number" min="01" max="12" class="form-control input-md date" maxlength="2" required="" id="month">
                   <input placeholder="DD" type="number" min="1" ="30" class="form-control input-md date" maxlength="4"  required="" id="day">
           <input placeholder="YYYY" type="number" min="1900" ="2015" class="form-control input-md date" maxlength="4"  required="" id="year">
  
        </div>
       <div class = "find">
          <button type="button" id="go" class="btn btn-info btn-lg">Find Out</button>
       </div>
      </div>
  </div>

      <p id="footer" class = "footer"> Made by <a href="http://mattheakis.com">Michael Mattheakis</a> and <a href="#">Peter Kaplan</a></p>

</body>
</html>

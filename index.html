<!DOCTYPE html>
<html lang="en">
<head>
  <title>Are You A Superbowl Baby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="public/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="public/birthday.js"></script>
</head>
<body>

<div class="container vertical-center">
  <h1>Are You a Super Bowl Baby?</h1>


  <div class="info-container">
   <div class="column">
  <label>What's your parent's favorite team? </label> </br>
  <input type="text"/>
</div>
<div class="column">
  <label>Birthday </label> </br>
     <input name="birth_month" placeholder="MM" type="number" min="01" max="12" class="form-control input-md" maxlength="2" required="" id="birthMonth">
          <input name="birth_day" placeholder="DD" type="number" min="01" max="31" class="form-control input-md" maxlength="2" required="" id="birthDay">
          <input name="birth_year" placeholder="YYYY" type="number" min="1900" ="2015" class="form-control input-md" maxlength="2"  required="" id="birthYear">
</div>
  </div>

</div>

</body>
</html>
